AWSTemplateFormatVersion: 2010-09-09
Description: This is the root template that references all other nested templates
Outputs:
  PrivateSecurityGroup:
    Value:
      Fn::Sub: ${VPC.Outputs.PrivateSecurityGroup}
  PrivateSubnetId:
    Value:
      Fn::Sub: ${VPC.Outputs.PrivateSubnetId}
  PublicSecurityGroup:
    Value:
      Fn::Sub: ${VPC.Outputs.PublicSecurityGroup}
  PublicSubnetId:
    Value:
      Fn::Sub: ${VPC.Outputs.PublicSubnetId}
  StackRef:
    Value:
      Ref: VPC
  VPCId:
    Value:
      Fn::Sub: ${VPC.Outputs.VpcId}
Resources:
  DynamoDB:
    Properties:
      Parameters:
        AZs:
          Fn::GetAtt:
          - VPC
          - Outputs.PrivateAZs
        HashKeyElementName: rawTweetsDynamoDBTable
        HashKeyElementType: S
        SubnetId:
          Fn::GetAtt:
          - VPC
          - Outputs.PrivateSubnetId
        VpcId:
          Fn::GetAtt:
          - VPC
          - Outputs.VpcId
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/77cc60172feb46807246d5f220c52b69.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
  ECS:
    DependsOn: DynamoDB
    Properties:
      Parameters:
        AZs:
          Fn::GetAtt:
          - VPC
          - Outputs.PrivateAZs
        SubnetId:
          Fn::GetAtt:
          - VPC
          - Outputs.PrivateSubnetId
        VpcId:
          Fn::GetAtt:
          - VPC
          - Outputs.VpcId
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/15189951a985efca3285b9b85b0e970b.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
  PublicBastionHost:
    Properties:
      Parameters:
        AZs:
          Fn::GetAtt:
          - VPC
          - Outputs.PublicAZs
        SubnetId:
          Fn::GetAtt:
          - VPC
          - Outputs.PublicSubnetId
        VpcId:
          Fn::GetAtt:
          - VPC
          - Outputs.VpcId
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/b8052850ad4f3fecf237f18d279912d2.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
  VPC:
    Properties:
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/a4e4d2c7ea8879a039ce26596761e229.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
