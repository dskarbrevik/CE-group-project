AWSTemplateFormatVersion: 2010-09-09
Description: This is the root template that references all other nested templates
Outputs:
  PrivateSecurityGroup:
    Value:
      Fn::Sub: ${VPC.Outputs.PrivateSecurityGroup}
  PrivateSubnetId:
    Value:
      Fn::Sub: ${VPC.Outputs.PrivateSubnetId}
  PublicSecurityGroup:
    Value:
      Fn::Sub: ${VPC.Outputs.PublicSecurityGroup}
  PublicSubnetId:
    Value:
      Fn::Sub: ${VPC.Outputs.PublicSubnetId}
  StackRef:
    Value:
      Ref: VPC
  VPCId:
    Value:
      Fn::Sub: ${VPC.Outputs.VpcId}
Parameters:
  SecretsManagerKey:
    Description: Parameter key for ECS instance to talk to Twitter
    MaxLength: '2048'
    MinLength: '1'
    Type: String
Resources:
  ECS:
    Properties:
      Parameters:
        AZs:
          Fn::GetAtt:
          - VPC
          - Outputs.PrivateAZs
        SecretsManagerKey:
          Ref: SecretsManagerKey
        SubnetId:
          Fn::GetAtt:
          - VPC
          - Outputs.PrivateSubnetId
        VpcId:
          Fn::GetAtt:
          - VPC
          - Outputs.VpcId
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/32e8755c99836f86d076b47925e96ba1.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
  PublicBastionHost:
    DependsOn: VPC
    Properties:
      Parameters:
        AZs:
          Fn::GetAtt:
          - VPC
          - Outputs.PublicAZs
        SubnetId:
          Fn::GetAtt:
          - VPC
          - Outputs.PublicSubnetId
        VpcId:
          Fn::GetAtt:
          - VPC
          - Outputs.VpcId
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/1c9768def5544e41b383fd8cb75dff4d.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
  VPC:
    Properties:
      TemplateURL: https://s3.amazonaws.com/team1-cicd-pipeline-staging/a4e4d2c7ea8879a039ce26596761e229.template
      TimeoutInMinutes: '10'
    Type: AWS::CloudFormation::Stack
